<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                    <input type="search" placeholder="Type a city..." class="form-control"
                    id="city-input"
                    autocomplete="off"/>
                    </div>
                    <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary w-100"/>
                    </div>
                </div>
            </form>
            <div class="overview">
             <h1 id="city"></h1>
            <ul>
                <li>Last updated:<span id="date"></span></li>
                <li id="description"></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clear weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png" 
                    alt="Snow"
                    id="icon"
                    class="float-right"
                    />
                    <span class="float-right">
                        <strong id="temperature">12</strong
                        ><span class="units">
                            <a href="#" style="text-decoration: none;" id="celsius-link" class="active">°C </a> | <a href="#" style="text-decoration: none;" id=fahrenheit-link class="active">°F</a></span>
                </div>
            </span>
        </div>
        <div class="col-6">
                <ul>
                    <li>
                        Humidity:<span id="humidity"></span>% 
                    </li>
                    <li>
                        Wind:<span id="wind" ></span> mph 
                    </li>
                </ul>
            </div>
        </div>
        <div class="row weather-forecast" id=forecast></div>
            </div>
        </div>
        <div class="extended-forecast">
            <div class="row five-forecast" id="forecast-slides">
                <div class="col-2">
                    <div class="card" style="width: 7rem;">
                        <div class="card-body">
                            <h5 class="card-title">Day 1</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Predicted:</h6>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 7rem;">
                        <div class="card-body">
                            <h5 class="card-title">Day 2</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Predicted:</h6>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card" style="width: 7rem;">
                        <div class="card-body">
                            <h5 class="card-title">Day 3</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Predicted:</h6>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card" style="width: 7rem;">
                        <div class="card-body">
                            <h5 class="card-title">Day 4</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Predicted:</h6>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card" style="width: 7rem;">
                        <div class="card-body">
                            <h5 class="card-title">Day 5</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Predicted:</h6>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>      
            </div>
            <small>
                <a href="https://github.com/marie-comstock/Vanilla-Weather-Project" target="_blank">Open-source code</a> by Marie Comstock
             </small>
        </div>
        
    </div>
    <script src="src/app.js"></script>
</body>
</html>
